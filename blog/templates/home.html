<html>
    <head>
        {% if title %}
        <title>DjangoBlog-{{ title }}</title>
        {% else %}
        <title>Django</title>
        {% endif %}
    </head>
    <body>
        {% for post in posts %}
        <h1>{{post.title}}</h1>
        <p>By {{post.author}} on the daate of {{post.date_posted}}</p>
        <p>{{post.content}}</p>
        {% endfor %}
    </body>
</html>
